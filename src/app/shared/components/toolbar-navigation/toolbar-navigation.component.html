<p-toolbar styleClass="bg-indigo-800">
  <div class="p-toolbar-group-start">
    <p-button
      icon="pi pi-home"
      label="Dashboard"
      routerLink="/dashboard"
      styleClass="bg-indigo-800 p-button-secondary"
      routerLinkActive="exact-route"
    >
    </p-button>
  </div>

  <div class="p-toolbar-group-center">
    <p-button
      label="Produtos"
      icon="pi pi-cart-arrow-down"
      routerLink="/products"
      styleClass="bg-indigo-800 p-button-secondary"
      routerLinkActive="exact-route"
      class="mr-2"
    >
    </p-button>

    <p-button
      label="Categorias"
      icon="pi pi-ticket"
      routerLink="/categories"
      styleClass="bg-indigo-800 p-button-secondary"
      routerLinkActive="exact-route"
      class="mr-2"
    >
    </p-button>

    <p-button
      label="Efetuar Venda"
      icon="pi pi-credit-card"
      routerLink="/products"
      styleClass="bg-indigo-800 p-button-secondary"      
      class="mr-2"
      onclick="handleSaleProduct()">
      
    </p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      label="Sair"
      icon="pi pi-sign-out"
      styleClass="p-button-danger"
      (onClick)="handleLogout()"
    >
    </p-button>
  </div>
</p-toolbar>
